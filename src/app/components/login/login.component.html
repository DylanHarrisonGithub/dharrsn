<div class="container">
  <h1 class="text-center">Login</h1>
  <div class="form-group">
    <label @fade>Username:</label>
    <input type="text" class="form-control" #username>
  </div>
  <div class="form-group">
    <label @fade>Password:</label>
    <input type="Password" class="form-control" #password>
  </div>
  <button class="btn btn-primary float-right" (click)="login();">Submit</button>
</div>
